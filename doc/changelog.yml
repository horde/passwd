3.1:
  notes: |
    [cjh] Fix bad mode for STDERR in the procopen driver (info@opensolutions.net, Bug #8022).
3.1-RC2:
  notes: |
    [cjh] Don't include the old password in LDAP driver error messages (Joffrey van Wageningen <joffrey-horde@coolhaven.info>).
3.1-RC1:
  notes: |
    [cjh] Add missing enforcement of minSymbol password policy (yann@pleiades.fr.eu.org, Bug #7260).
    [cjh] Only update smbldap attributes for Samba users, and update all attributes at once instead of one at a time (marco@csita.unige.it, Request #5977).
    [cjh] Don't set smbldap attributes that are commented out in the config (fabio.pedretti@ing.unibs.it, Request #5937).
    [jan] Move all Passwd-specific hook examples from Horde's config/ directory.
    [cjh] Add support for switching between encryption schemes (ulrich-horde@topfen.net, Request #2865).
    [jan] Add support for sudo to the example expect script (Dennis Voetelink <voetelink@ecn.nl>, Request #5300).
    [mas] Conform to WCAG 1.0 Priority 2/Section 508 accessibility guidelines. (Request #4080)
    [jan] Add new expect driver that uses the expect PECL PHP extension (Duck <duck@obala.net>).
    [mjr] Add new http driver for changing passwords via an existing web form.
    [mjr] Pass reference to driver to the _passwd_hook_username call.
    [jan] Add Turkish translation (METU <horde-tr@metu.edu.tr>).
3.0.1:
  notes: |
    [jan] Add placeholders for domain and username parts to SQL driver queries (Vilius Sumskas <vilius@lnk.lt>, Request #4985).
    [jan] Improve error checking in poppassd driver (Bug #4505, horde@koornneef.net).
    [jan] Add Slovenian translation (Duck <duck@obala.net>).
    [jan] Compare hashing algorithms in passwords case insensitively (andreas@altroot.de, Bug #2708).
    [jan] Allow password changing for special Kolab users (mzizka@hotmail.com, Request #4128).
    [jan] Add Japanese translation (Hiromi Kimura <hiromi@tac.tsukuba.ac.jp>).
    [ben] Better support for MS-SQL
    [cjh] Add support in the expect driver for rssh, scponly, and other programs that can execute certain commands over ssh without providing a prompt (Request #2887).
3.0:
  notes: |
    [jan] Add configuration option to switch between using user names with and without realms.
    [jan] Add Slovak translation (Ivan Noris <vix@vazka.sk>).
3.0-RC1:
  notes: |
    [jan] Extend the expect script to allow setups with passwd as the login shell (Request #2550, Lionel Elie Mamane <lmamane@debian.org>).
    [jan] Don't bind to LDAP anonymously if binding with userdn fails (Bug #2502).
    [cjh] Fix updating shadowlastchange attribute in ldap driver (Roel Gloudemans <roel@gloudemans.info>).
    [jan] Extend the smbldap driver from the ldap driver to support all parameters of the ldap driver (Request #2499).
3.0-BETA:
  notes: |
    [cjh] Use Crypt_CHAP to generate smbldap passwords (Bug #1223).
    [stb] Add Kolab driver.
    [cjh] Allow using admin credentials in the LDAP driver (Bug #1409).
    [cjh] Use bind variables in SQL drivers (selsky@columbia.edu, Bug #1718).
    [cjh] Allow the list of refused usernames to be empty (Bug #1544).
    [cjh] If $conf['user']['change'] is false, don't trust form input for the userid.
    [jan] Add Catalan translation (Joan Jorba Calsina <joan.jorba@rusc.net>).
    [cjh] Add ADSI and PSPASSWD windows password drivers (LRM <lrm@ionline.com.br>).
    [jan] Add Persian (Western) translation (Vahid Ghafarpour <vahid@ghafarpour.com>).
    [jan] Add shadowLastChange and shadowMin configuration items to LDAP driver (Roel Gloudemans <roel@gloudemans.info>).
    [cjh] Add proc_open() driver (Samuel Nicolary <sam@nicolary.org>).
    [cjh] Add an SMB LDAP driver (Shane Boulter <sboulter@ariasolutions.com>).
    [cjh] Add SSL support to the LDAP driver (LRM <lrm@ionline.com.br>).
    [max] Add minSymbols and minClasses password policies.  See comments in config/backends.php.dist for more information.
    [max] Add optional 'required' parameters to composite driver's subdriver configurations.
    [max] Add optional parameter 'no_reset' to the backend configs which prevents reseting the authenticated user's credentials on password changes.
    [max] Properly reset authenticated user's credentials.
    [cjh] Use password encryption that's now implemented in the Auth:: package.
    [max] Add pine driver which changes a pine-encoded file using FTP.
    [max] Fix password checking when encryption requires a random salt.
    [max] Add composite driver which will replace all the groups stuff.
    [max] Add support for backend groups to allow syncing of multiple backends.
    [max] Add query_lookup and query_modify parameters to the sql driver.
    [ejr] Add tls support for ldap driver.
    [ejr] Fix error reporting in poppassd driver.
    [ejr] Add binddn hook submitted by Amith Varghese <amith@xalan.com>.
    [ejr] make sure oldpassword == horde_login_password before changing horde cached password.
    [ejr] Fix md5 (md5-hex and md5-base64) encryption for ldap/sql (Amith Varghese <amith@xalan.com>).
    [mc]  Move templates to horde style directory layout, getName() -> getParam().
    [ejr] Implemented new CVS HEAD themes.
    [ejr] Updated to new CVS HEAD notification system.
